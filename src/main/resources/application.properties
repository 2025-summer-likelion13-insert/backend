# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# API Configuration
# Kakao Map API
kakao.api.key=f691a177060a6d2f8bc2a39ede543fe5

# Hugging Face AI API
huggingface.api.key=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
huggingface.model.url=${HUGGINGFACE_MODEL_URL:https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium}

# Logging
logging.level.com.example.insert=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# JSON Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.parser.allow-unquoted-field-names=true
spring.jackson.parser.allow-single-quotes=true

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
file.upload.path=uploads
file.upload.max-size=10485760
file.upload.allowed-types=image/jpeg,image/png,image/gif,video/mp4,video/avi,video/mov

# 네이버 API 설정
naver.client.id=your_naver_client_id
naver.client.secret=your_naver_client_secret

# OpenAI API 설정
openai.api.key=your_openai_api_key
openai.model=gpt-3.5-turbo
