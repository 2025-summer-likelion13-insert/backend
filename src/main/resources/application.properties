# Hugging Face AI API
huggingface.api.key=
huggingface.model.url=${HUGGINGFACE_MODEL_URL:https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium}

# Logging
logging.level.com.example.insert=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# JSON Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.parser.allow-unquoted-field-names=true
spring.jackson.parser.allow-single-quotes=true

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
file.upload.path=uploads
file.upload.max-size=10485760
file.upload.allowed-types=image/jpeg,image/png,image/gif,video/mp4,video/avi,video/mov
